<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Course Management - Students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	      <div class="container">
	        <a class="navbar-brand" href="/">Course Management</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarsExample07">
	          <ul class="navbar-nav mr-auto">
	            <li class="nav-item">
	              <a class="nav-link" href="/students">Show students</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/teachers">Show teachers</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/courses">Show courses</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	</nav>

	<br>
	<div class="container" style="margin-top:30px;">
		<div class="row">
			<h2> The list of students </h2>
		</div>
		
		<div class="row">
			<div class="form-group">
				<a th:href="@{/students/add}" class="btn btn-outline-dark mb-3 float-right" style="float: right;"> Add a student </a>
			</div>
		</div>
		
		<div th:if="${#lists.isEmpty(students)}">
			<h2> No student yet! </h2>
			<h2> Please add one! </h2>
		</div>
		
		<table class="table table-striped table-bordered" th:unless="${#lists.isEmpty(students)}">
		  <thead class="table-dark">
		  	<tr>
		  		<th> Last name </th>
		  		<th> First name </th>
		  		<th> Email </th>
		  		<th class="text-center"> Actions </th>
		  	</tr>
		  </thead>
		  <tbody>
		  	<tr th:each="student: ${students}">
		  		<td th:text = "${student.nom}"></td>
				<td th:text = "${student.prenom}"></td>
				<td th:text = "${student.email}"></td>
				<td class="text-center">
					<a th:href="@{/students/showStudentCourses/{id}(id=${student.id})}" class = "btn btn-success">Show courses</a>
					<a th:href="@{/students/edit/{id}(id=${student.id})}" class = "btn btn-primary">Edit</a>
					<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a> 
				</td>
		  	</tr>
		  </tbody>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
