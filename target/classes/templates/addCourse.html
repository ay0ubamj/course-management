<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Course Management - Add a course</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	      <div class="container">
	        <a class="navbar-brand" href="/">Course Management</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarsExample07">
	          <ul class="navbar-nav mr-auto">
	            <li class="nav-item">
	              <a class="nav-link" href="/students">Show students</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/teachers">Show teachers</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/courses">Show courses</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	</nav>

	<br>
	<div class="container">
		<h1>Add a new course</h1>	<br>
		<div class="row">
			<div class="col-lg-12 container justify-content-center card">
				
				<div class="card-body">
					<form th:action="@{/courses}" th:object = "${course}" method="POST">
					  <div class="mb-3">
					    <label for="IDnomCours" class="form-label">Course name</label>
					    <input type="text" class="form-control" id="IDnomCours" name="nomCours" th:field="*{nomCours}">
					  </div>
					  <div class="mb-3">
					    <label for="IDdomaine" class="form-label">Domain</label>
					    <input type="text" class="form-control" id="IDdomaine" name="domaine" th:field="*{domaine}">
					  </div>
					  <div class="mb-3">
					    <label for="IDduree" class="form-label">Duration</label>
					    <input type="text" class="form-control" id="IDduree" name="duree" th:field="*{duree}">
					  </div>
					  <div class="mb-3">
					  	<select class="form-select" id="teacher" th:field="*{teacher}" >
						  <option th:each="teacher: ${teachers}" th:value="${teacher.id}" th:text="${teacher.toString}"></option>
						</select>
					  </div>
					  <button type="submit" class="btn btn-primary">Add</button>
					</form>
				</div>
			</div>
		</div>
			
	</div>

</body>
</html>
