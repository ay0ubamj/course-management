<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Course Management - The student's courses</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	      <div class="container">
	        <a class="navbar-brand" href="/">Course Management</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarsExample07">
	          <ul class="navbar-nav mr-auto">
	            <li class="nav-item">
	              <a class="nav-link" href="/students">Show students</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/teachers">Show teachers</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/courses">Show courses</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	</nav>

	<br>
	<div class="container" style="margin-top:30px;">
		<div class="row">
			<h2> Classes in <i>[[${student.nom}]] [[${student.prenom}]]</i> is registered</h2>
		</div>
		
		<br>
		<table class="table table-striped table-bordered">
		  <thead class="table-dark">
		  	<tr>
		  		<th> Course name </th>
		  		<th> Domain </th>
		  		<th> Duration </th>
		  		<th> Teacher </th>
		  	</tr>
		  </thead>
		  <tbody>
		  	<tr th:each="course: ${student.getStudentCourses}">
		  		<td th:text = "${course.nomCours}"></td>
				<td th:text = "${course.domaine}"></td>
				<td th:text = "${course.duree}"></td>
				<td th:text = "${course.teacher.toString}"></td>
		  	</tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
