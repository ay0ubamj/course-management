<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Course Management - Teachers</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	      <div class="container">
	        <a class="navbar-brand" href="/">Course Management</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarsExample07">
	          <ul class="navbar-nav mr-auto">
	            <li class="nav-item">
	              <a class="nav-link" href="/students">Show students</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/teachers">Show teachers</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="/courses">Show courses</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	</nav>

	<br>
	<div class="container" style="margin-top:30px;">
		<div class="row">
			<h2> The list of teachers</h2>
		</div>
		
		<div class="row">
			<div class="form-group">
				<a th:href="@{/teachers/add}" class="btn btn-outline-dark mb-3 float-right" style="float: right;"> Add a teacher</a>
			</div>
		</div>
		
		<div th:if="${#lists.isEmpty(teachers)}">
			<h2> No teacher at the moment!</h2>
			<h2> Please add one! </h2>
		</div>
		
		<table class="table table-striped table-bordered" th:unless="${#lists.isEmpty(teachers)}">
		  <thead class="table-dark">
		  	<tr>
		  		<th> Last name </th>
		  		<th> First name </th>
		  		<th> Domain </th>
		  		<th class="text-center"> Actions </th>
		  	</tr>
		  </thead>
		  <tbody>
		  	<tr th:each="teacher: ${teachers}">
		  		<td th:text = "${teacher.nom}"></td>
				<td th:text = "${teacher.prenom}"></td>
				<td th:text = "${teacher.domaine}"></td>
				<td class="text-center">
					<a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class = "btn btn-primary">Edit</a>
					<a th:href="@{/teachers/delete/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a> 
				</td>
		  	</tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
